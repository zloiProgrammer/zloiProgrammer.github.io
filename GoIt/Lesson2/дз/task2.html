<html>
    <head>
        <style type="text/css">
            table { border-collapse: collapse; width: 400px; }
            td { border: 5px solid #000; height: 30px; width: 30px;}
            th { border: 5px solid #000; height: 30px; width: 30px;}
        </style>
        <title>Картина Пита Мондриана "Композиция с красным, синим и желтым"</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2"></th>
                <th colspan="3"></th>
                <th colspan="2" bgcolor="#fffa69"></th>
            </tr>            
            <tr>
                <td rowspan="2"></td>
                <td colspan="4" rowspan="4" bgcolor="#ff5b2d"></td>
                <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
            </tr>              
            <tr></tr>
            <tr>
                <td rowspan="3"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan="2" rowspan="2" bgcolor="#00000"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="3" bgcolor="#fffa69"></td>
                <td colspan="2"></td>
                <td colspan="2" rowspan="2" bgcolor="#074481"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td colspan="2" bgcolor="#00000"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
            </tr>
        </table>
    </body>
</html>
